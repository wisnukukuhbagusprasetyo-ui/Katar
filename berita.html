<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Detail</title>
<link rel="stylesheet" href="./css/style.css">
<style>
  .container{max-width:900px;margin:auto;padding:1rem}
  .title{font-size:1.6rem;color:#0e4c92;margin:.2rem 0 .8rem}
  .thumb{width:100%;max-height:420px;object-fit:cover;border-radius:12px}
  .note{color:#64748b}
</style>
</head>
<body>
<main class="container">
  <a href="./index.html" style="text-decoration:none">‚Üê Kembali</a>
  <h1 id="title" class="title">Memuat...</h1>
  <img id="img" class="thumb" style="display:none">
  <p id="content" style="white-space:pre-line"></p>
  <p id="meta" class="note"></p>
</main>

<script src="./env.js"></script>
<script type="module">
  import "./js/firebase.js";
  const { db } = window.__FB;

  const params = new URLSearchParams(location.search);
  const id   = params.get('id');
  const mode = params.get('mode'); // "pengumuman" | undefined (berita default)

  (async()=>{
    const { doc, getDoc } = await import("https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js");
    const col = mode === 'pengumuman' ? 'pengumuman' : 'berita';
    const s = await getDoc(doc(db, col, id));
    if(!s.exists()){ document.getElementById('title').textContent="Data tidak ditemukan"; return; }
    const d = s.data();
    document.getElementById('title').textContent = d.judul || '(Tanpa judul)';
    document.getElementById('content').textContent = d.isi || '';
    const meta = (d.tanggal?('üìÖ '+d.tanggal):'') + (d.penulis?(' ‚Ä¢ ‚úçÔ∏è '+d.penulis):'');
    document.getElementById('meta').textContent = meta;

    const imgEl = document.getElementById('img');
    const first = Array.isArray(d.foto)? d.foto[0] : d.foto;
    if(first){ imgEl.src = first; imgEl.style.display='block'; }
  })();
</script>
</body>
</html>
