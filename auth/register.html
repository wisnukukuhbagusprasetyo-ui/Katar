
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar • Karang Taruna Cilosari Barat</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="manifest" href="../manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="../assets/icons/icon-192.png">
</head>
<body>
  <header class="header-glass">
    <div class="header-title">
      <img class="logo-glow" src="../assets/icons/kt.svg" width="36" height="36" alt="KT">
      <div>Daftar Akun Baru</div>
    </div>
    <a class="info-chip" href="./login.html">Sudah punya akun? Masuk</a>
  </header>

  <main class="container" style="max-width:520px">
    <div class="card-glass">
      <div class="input-wrap"><label>Nama</label><input id="nama" type="text" placeholder="Nama lengkap"></div>
      <div class="input-wrap" style="margin-top:10px"><label>Email</label><input id="email" type="email" placeholder="nama@email.com"></div>
      <div class="input-wrap" style="margin-top:10px"><label>Password</label><input id="password" type="password" placeholder="••••••••"></div>
      <div style="margin-top:14px"><button id="btnReg" class="btn-glass">Daftar</button></div>
    </div>
    <p class="footer-note">v7.1 • Single Karang Taruna • Firebase Auth</p>
  </main>

  <script type="module">
    import { register } from "../js/auth.js";
    document.getElementById('btnReg').addEventListener('click', async ()=>{
      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if(!nama || !email || !password) return alert('Lengkapi semua data');
      try{ await register({email, password, nama, role:'anggota'}); location.href="/index.html"; }catch(err){ alert(err.message); }
    });
  </script>
  <script>if('serviceWorker' in navigator) navigator.serviceWorker.register('/service-worker.js');</script>
</body>
</html>
