
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Masuk • Karang Taruna Cilosari Barat</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="manifest" href="../manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="../assets/icons/icon-192.png">
</head>
<body>
  <header class="header-glass">
    <div class="header-title">
      <img class="logo-glow" src="../assets/icons/kt.svg" width="36" height="36" alt="KT">
      <div>Masuk Portal Karang Taruna</div>
    </div>
    <a class="info-chip" href="./register.html">Daftar</a>
  </header>

  <main class="container" style="max-width:520px">
    <div class="card-glass">
      <div class="input-wrap"><label>Email</label><input id="email" type="email" placeholder="nama@email.com"></div>
      <div class="input-wrap" style="margin-top:10px"><label>Password</label><input id="password" type="password" placeholder="••••••••"></div>
      <div style="display:flex; gap:10px; margin-top:14px">
        <button id="btnLogin" class="btn-glass">Masuk</button>
        <a class="info-chip" href="./forgot.html">Lupa password?</a>
      </div>
    </div>
    <p class="footer-note">v7.1 • Firebase Auth</p>
  </main>

  <script type="module">
    import { login } from "../js/auth.js";
    document.getElementById('btnLogin').addEventListener('click', async ()=>{
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try{ await login(email, password); location.href="/index.html"; }catch(err){ alert(err.message); }
    });
  </script>
  <script>if('serviceWorker' in navigator) navigator.serviceWorker.register('/service-worker.js');</script>
</body>
</html>
