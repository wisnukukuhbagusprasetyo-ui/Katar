<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal • Login/Daftar</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/auth-anim.css">
  <link rel="manifest" href="../manifest.webmanifest">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <header class="header-glass">
    <div class="header-title">
      <img src="../assets/icons/kt.svg" class="logo-glow" alt="KT">
      <div>Portal Karang Taruna Cilosari Barat</div>
    </div>
  </header>

  <main class="container" style="max-width:560px">
    <div class="card-glass fade-in" id="formLogin">
      <div class="input-wrap"><label>Email</label><input id="loginEmail" type="email" placeholder="nama@email.com"></div>
      <div class="input-wrap"><label>Password</label><input id="loginPassword" type="password" placeholder="••••••••"></div>
      <button id="btnLogin" class="btn-glass" style="width:100%;margin-top:10px">Masuk</button>
      <div class="switcher"><a class="tab" href="#" id="toRegister">Daftar</a> <a class="tab" href="#" id="toForgot">Lupa Password</a></div>
    </div>

    <div class="card-glass fade-in" id="formRegister" style="display:none">
      <div class="input-wrap"><label>Nama Lengkap</label><input id="regNama" type="text" placeholder="Nama Anda"></div>
      <div class="input-wrap"><label>Email</label><input id="regEmail" type="email" placeholder="nama@email.com"></div>
      <div class="input-wrap"><label>Password</label><input id="regPassword" type="password" placeholder="Minimal 6 karakter"></div>
      <button id="btnRegister" class="btn-glass" style="width:100%;margin-top:10px">Daftar Anggota</button>
      <div class="switcher"><a class="tab" href="#" id="toLogin1">Sudah punya akun? Masuk</a></div>
    </div>

    <div class="card-glass fade-in" id="formForgot" style="display:none">
      <div class="input-wrap"><label>Email</label><input id="forgotEmail" type="email" placeholder="nama@email.com"></div>
      <button id="btnForgot" class="btn-glass" style="width:100%;margin-top:10px">Kirim Link Reset</button>
      <div class="switcher"><a class="tab" href="#" id="toLogin2">Kembali ke Login</a></div>
    </div>

    <p class="footer-note">v7.3 • Single Unit • iOS26</p>
  </main>

  <nav class="nav-float">
    <a class="active" href="../index.html">🏠</a>
    <a href="../pages/kegiatan.html">📅</a>
    <a href="../pages/academy.html">🎓</a>
    <a href="../pages/pengaturan.html">⚙️</a>
  </nav>

  <script type="module">
    import { auth } from "../js/firebase.js";
    import { login, registerAnggota, resetPassword } from "../js/auth.js";
    const fLogin = document.getElementById('formLogin');
    const fReg = document.getElementById('formRegister');
    const fForgot = document.getElementById('formForgot');
    const show = (f)=>{ [fLogin,fReg,fForgot].forEach(x=> x.style.display='none'); f.style.display='block'; };
    document.getElementById('toRegister').onclick = ()=> show(fReg);
    document.getElementById('toForgot').onclick   = ()=> show(fForgot);
    document.getElementById('toLogin1').onclick   = ()=> show(fLogin);
    document.getElementById('toLogin2').onclick   = ()=> show(fLogin);

    document.getElementById('btnLogin').onclick = async ()=>{
      const e=document.getElementById('loginEmail').value.trim();
      const p=document.getElementById('loginPassword').value.trim();
      if(!e||!p) return alert('Isi email & password');
      try{ await login(e,p); location.href="/index.html"; }catch(err){ alert(err.code+' - '+err.message); }
    };
    document.getElementById('btnRegister').onclick = async ()=>{
      const n=document.getElementById('regNama').value.trim();
      const e=document.getElementById('regEmail').value.trim();
      const p=document.getElementById('regPassword').value.trim();
      if(!n||!e||p.length<6) return alert('Lengkapi data. Password min 6.');
      try{ await registerAnggota({nama:n,email:e,password:p}); alert('Pendaftaran berhasil! Silakan login.'); show(fLogin);}catch(err){ alert(err.code+' - '+err.message); }
    };
    document.getElementById('btnForgot').onclick = async ()=>{
      const e=document.getElementById('forgotEmail').value.trim();
      if(!e) return alert('Isi email Anda');
      try{ await resetPassword(e); alert('Email reset dikirim.'); show(fLogin);}catch(err){ alert(err.code+' - '+err.message); }
    };
    auth.onAuthStateChanged(u=>{ if(u) location.href="/index.html"; });
  </script>
</body>
</html>
