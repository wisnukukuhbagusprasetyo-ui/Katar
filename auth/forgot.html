
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lupa Password • Karang Taruna Cilosari Barat</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="manifest" href="../manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="../assets/icons/icon-192.png">
</head>
<body>
  <header class="header-glass">
    <div class="header-title">
      <img class="logo-glow" src="../assets/icons/kt.svg" width="36" height="36" alt="KT">
      <div>Reset Password</div>
    </div>
    <a class="info-chip" href="./login.html">⬅️ Kembali ke Login</a>
  </header>

  <main class="container" style="max-width:520px">
    <div class="card-glass">
      <div class="input-wrap"><label>Email</label><input id="email" type="email" placeholder="nama@email.com"></div>
      <div style="margin-top:14px"><button id="btnSend" class="btn-glass">Kirim Link Reset</button></div>
      <p class="footer-note">Cek inbox/spam untuk tautan reset dari Firebase Auth.</p>
    </div>
  </main>

  <script type="module">
    import { auth } from "../js/firebase.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    document.getElementById('btnSend').addEventListener('click', async ()=>{
      const email = document.getElementById('email').value.trim();
      if(!email) return alert('Isi email terlebih dulu');
      try{ await sendPasswordResetEmail(auth, email); alert('Tautan reset telah dikirim. Periksa email Anda.'); }
      catch(err){ alert(err.message); }
    });
  </script>
  <script>if('serviceWorker' in navigator) navigator.serviceWorker.register('/service-worker.js');</script>
</body>
</html>
