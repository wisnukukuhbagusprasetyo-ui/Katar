<!doctype html><html lang="id"><head>
<script>
// ======== AUTO CLEAR CACHE / SERVICE WORKER (v7.6.1) ========
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
  caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
}
</script>
<meta name="version" content="7.6.1">
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lupa Password • Karang Taruna Cilosari Barat</title><link rel="stylesheet" href="../css/style.css"><link rel="manifest" href="../manifest.webmanifest"></head><body>
<header class="header-glass"><div class="header-title"><img class="logo-glow" src="../assets/icons/kt.svg" width="36" height="36"><div>Reset Password</div></div><a class="info-chip" href="./login.html">⬅️ Kembali ke Login</a></header>
<main class="container" style="max-width:520px"><div class="card-glass">
<div class="input-wrap"><label>Email</label><input id="email" type="email"></div>
<div style="margin-top:14px"><button id="btnSend" class="btn-glass">Kirim Link Reset</button></div>
</div></main>
<script type="module">
import { auth } from '../js/firebase.js'; import { sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
document.getElementById('btnSend').onclick=async()=>{const e=document.getElementById('email').value.trim(); if(!e) return alert('Isi email dulu'); await sendPasswordResetEmail(auth,e); alert('Cek email untuk tautan reset.');};
</script></body></html>
