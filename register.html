<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Admin | Karang Taruna</title>
<style>
body{font-family:'Poppins',sans-serif;background:#f9fafb;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;}
form{background:#fff;padding:2rem;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,.1);width:100%;max-width:350px;}
h2{text-align:center;color:#0e4c92;}
input{width:100%;padding:.7rem;margin-bottom:.8rem;border:1px solid #ccc;border-radius:6px;}
button{width:100%;padding:.8rem;background:#0e4c92;color:#fff;border:none;border-radius:6px;font-weight:600;cursor:pointer;}
button:hover{background:#f6c445;color:#0e4c92;}
p{text-align:center;font-size:.9rem;}
a{color:#0e4c92;text-decoration:none;font-weight:600;}
</style>
</head>
<body>

<form id="registerForm">
  <h2>Daftar Admin</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password (â‰¥6 karakter)" minlength="6" required>
  <button type="submit">Daftar</button>
  <p>Sudah punya akun? <a href="login.html">Login</a></p>
</form>

<script type="module">
import { register } from './js/firebase.js';

document.getElementById('registerForm').onsubmit = async(e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  try {
    await register(email, password);
    alert("Pendaftaran berhasil! Silakan login.");
    location.href = "./login.html";
  } catch (err) {
    alert("Gagal daftar: " + err.message);
    console.error(err);
  }
};
</script>
</body>
</html>
