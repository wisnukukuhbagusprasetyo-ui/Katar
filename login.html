<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin | Karang Taruna</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:'Poppins',sans-serif;background:#f9fafb;margin:0;display:flex;align-items:center;justify-content:center;height:100vh}
form{background:#fff;padding:2rem;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,.1);width:100%;max-width:350px}
h2{text-align:center;color:#0e4c92;margin-bottom:1rem}
input{width:100%;padding:.7rem;margin-bottom:.8rem;border:1px solid #ccc;border-radius:6px}
button{width:100%;padding:.8rem;background:#0e4c92;color:#fff;border:none;border-radius:6px;font-weight:600;cursor:pointer}
button:hover{background:#f6c445;color:#0e4c92}
p{text-align:center;font-size:.9rem}
a{color:#0e4c92;text-decoration:none;font-weight:600}
</style>
</head>
<body>

<form id="loginForm">
  <h2>Login Admin</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Masuk</button>
  <p>Belum punya akun? <a href="register.html">Daftar</a></p>
</form>

<script type="module">
import { login, auth } from './js/firebase.js';
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

onAuthStateChanged(auth, (user)=>{
  if(user){ location.href = "./admin.html"; }
});

document.getElementById('loginForm').onsubmit = async(e)=>{
  e.preventDefault();
  const email = email.value;
  const password = password.value;
  try {
    await login(email, password);
    location.href = "./admin.html";
  } catch (err) {
    alert("Login gagal: " + err.message);
  }
};
</script>
</body>
</html>
