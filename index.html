<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Karang Taruna Cilosari Barat RT01/RW08</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f5f7fa;
  color: #1e293b;
}
header {
  background: linear-gradient(90deg, #0e4c92, #1a6ac2);
  color: #fff;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 {
  margin: 0;
  font-size: 1.1rem;
}
header nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 1rem;
  font-weight: 600;
}
section {
  padding: 2rem 1rem;
}
.container {
  max-width: 1000px;
  margin: auto;
}
h2 {
  color: #0e4c92;
  border-left: 5px solid #f6c445;
  padding-left: 0.5rem;
}
.grid-2 {
  display: grid;
  gap: 1rem;
}
@media (min-width: 768px) {
  .grid-2 {
    grid-template-columns: repeat(2, 1fr);
  }
}
.card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  padding: 1rem;
}
.card img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 0.5rem;
}
.btn {
  background: #0e4c92;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 0.4rem 0.8rem;
  cursor: pointer;
  font-weight: 600;
}
.btn:hover {
  background: #f6c445;
  color: #0e4c92;
}

/* === MODAL === */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background: rgba(0, 0, 0, 0.5);
}
.modal-content {
  background: #fff;
  margin: 10% auto;
  padding: 1rem;
  border-radius: 10px;
  width: 90%;
  max-width: 600px;
  position: relative;
  animation: fadeIn 0.3s ease;
}
.close {
  position: absolute;
  right: 10px;
  top: 10px;
  font-size: 1.5rem;
  cursor: pointer;
  color: #0e4c92;
}
.modal img {
  max-width: 100%;
  border-radius: 10px;
  margin-bottom: 1rem;
}
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
footer {
  background: #0e4c92;
  color: #fff;
  text-align: center;
  padding: 1rem;
}
</style>
</head>
<body>
<header>
  <h1>Karang Taruna Cilosari Barat RT01/RW08</h1>
  <nav>
    <a href="#berita">Berita</a>
    <a href="./admin.html">Admin</a>
  </nav>
</header>

<main>
  <section class="hero" style="background:#0e4c92;color:#fff;text-align:center;padding:3rem 1rem;">
    <h2>Selamat Datang di Portal Karang Taruna</h2>
    <p>Media informasi, kegiatan, dan UMKM warga Cilosari Barat RT01/RW08, Kelurahan Kemijen, Semarang Timur</p>
  </section>

  <!-- === BERITA === -->
  <section id="berita" class="section">
    <div class="container">
      <h2>ðŸ“° Berita Terkini</h2>
      <div id="beritaList" class="grid-2"></div>
    </div>
  </section>

  <!-- === Modal Detail Berita === -->
  <div id="modalBerita" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3 id="mJudul"></h3>
      <img id="mFoto" alt="" />
      <p id="mIsi"></p>
      <p><small id="mPenulis"></small></p>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Karang Taruna Cilosari Barat RT01/RW08 - Semarang Timur</p>
</footer>

<!-- === JS Firebase + Berita === -->
<script type="module">
import { db } from "./js/firebase.js";
import {
  collection,
  query,
  getDocs,
  orderBy,
  getDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

// Elemen
const beritaList = document.getElementById("beritaList");
const modal = document.getElementById("modalBerita");
const closeModal = document.getElementById("closeModal");
const mJudul = document.getElementById("mJudul");
const mFoto = document.getElementById("mFoto");
const mIsi = document.getElementById("mIsi");
const mPenulis = document.getElementById("mPenulis");

// Tutup modal
closeModal.onclick = () => (modal.style.display = "none");
window.onclick = (e) => {
  if (e.target === modal) modal.style.display = "none";
};

// Load berita ringkas
async function loadBerita() {
  const snap = await getDocs(query(collection(db, "berita"), orderBy("createdAt", "desc")));
  beritaList.innerHTML = "";
  snap.forEach((d) => {
    const b = d.data();
    const isiPendek =
      (b.isi || "").length > 180 ? b.isi.substring(0, 180) + "..." : b.isi;
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      ${b.foto ? `<img src="${b.foto}" alt="${b.judul}">` : ""}
      <h3>${b.judul}</h3>
      <p>${isiPendek}</p>
      <button class="btn" onclick="openBerita('${d.id}')">Selengkapnya</button>
    `;
    beritaList.appendChild(card);
  });
}
loadBerita();

// Tampilkan modal detail
window.openBerita = async (id) => {
  const docRef = doc(db, "berita", id);
  const docSnap = await getDoc(docRef);
  if (!docSnap.exists()) {
    alert("Berita tidak ditemukan!");
    return;
  }
  const b = docSnap.data();
  mJudul.textContent = b.judul;
  mIsi.textContent = b.isi;
  mFoto.src = b.foto || "";
  mPenulis.textContent = "Ditulis oleh: " + (b.penulis || "Admin Karang Taruna");
  modal.style.display = "block";
};
</script>
</body>
</html>
